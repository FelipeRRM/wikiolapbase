<!DOCTYPE html>
<html lang="en">

<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Projeto TCC</title>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="{% static 'simple-sidebar.css'%}" rel="stylesheet">
    <link href="{% static 'dropzone.css'%}" rel="stylesheet">
    <link href="{% static 'custom.css'%}" rel="stylesheet">
    <link href="{% static 'bootstrap-table.css'%}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
    <link href="{% static 'bootstrap-treeview.min.css'%}" rel="stylesheet">

</head>

<body>

    <div id="wrapper">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Projeto TCC
                    </a>
                </li>
                <li>
                    <a href="#"> Upload</a>
                </li>
                <li>
                    <a href="#">Contato</a>
                </li>
            </ul>
        </div>
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="text-left">
                        <div id="metadataFormId" class="form-horizontal">
                            <fieldset>
                                <!-- Form Name -->
                                <legend>Informações sobre o dataset</legend>

                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="title">Título</label>
                                    <div class="col-md-4">
                                        <input id="title" name="title" type="text" placeholder="" class="form-control input-md">

                                    </div>
                                </div>
                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="description">Descrição</label>
                                    <div class="col-md-4">
                                        <textarea id="descriptionId" name="description" form_id="metadataFormId" rows="6" cols="36"> </textarea>
                                    </div>
                                </div>
                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="source">Fonte</label>
                                    <div class="col-md-5">
                                        <input id="source" name="source" type="text" placeholder="" class="form-control input-md" required="">
                                        <span class="help-block">Utilze preferencialmente uma URL. Ex.: dados.gov.br</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="goToThirdStep"></label>
                                    <div class="col-md-4">
                                        <button id="goToThirdStepId" class="btn btn-primary">Próximo passo</button>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="{% static 'jquery.js' %}"></script>
    <script src="{% static 'bootstrap.min.js' %}"></script>
    <script src="{% static 'dropzone.js' %}"></script>
    <script src="{% static 'jquery_dropzone.js' %}"></script>
    <script src="{% static 'bootstrap-table.js' %}"></script>
    <script src="{% static 'bootstrap-table-editable.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
    <script src="{% static 'custom.js' %}"></script>
    <script src="{% static 'bootstrap-treeview.min.js' %}"></script>



</body>

</html>
